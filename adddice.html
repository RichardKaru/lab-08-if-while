<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      var firstroll = prompt("Give me a number for the first roll 1-6")
      var firstnum = parseInt(firstroll, 10)

      //parseInt takes two arguments; the string to convert, and the "radix" decimal numeral system: 10

      var secondroll = prompt("Give me a number for the second roll 1-6")
      var secondnum = parseInt(secondroll, 10)
      var sum = firstnum+secondnum
      console.log("The sum of both rolls is "+sum)
      document.write("The sum of both rolls is "+sum)
    </script>
  </body>
</html>
